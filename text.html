<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text box</title>
    <link rel="stylesheet" href="./text.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="all-message-input">
      <div class="cross">
        <a href="./index.html"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="1.5em"
            height="1.5em"
            viewBox="0 0 16 16"
          >
            <path
              fill="white"
              d="M7.293 8L3.146 3.854a.5.5 0 1 1 .708-.708L8 7.293l4.146-4.147a.5.5 0 0 1 .708.708L8.707 8l4.147 4.146a.5.5 0 0 1-.708.708L8 8.707l-4.146 4.147a.5.5 0 0 1-.708-.708z"
            /></svg
        ></a>
      </div>

      <div class="message-box">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="5em"
          height="5em"
          viewBox="0 0 24 24"
        >
          <g fill="white" stroke="currentColor">
            <rect width="16" height="12" x="4" y="6" rx="2" />
            <path d="m4 9l7.106 3.553a2 2 0 0 0 1.788 0L20 9" />
          </g>
        </svg>
      </div>

      <div class="heding-para">
        <div>
          <h1>Request Access</h1>
        </div>

        <div>
          <p>
            Join our growing waitlist of 669 people and our team<br />
            will reach out to you as soon as possible.
          </p>
        </div>
      </div>

      <div class="input">
        <div class="name-input">
          <p>Name</p>
          <input type="text" placeholder="Enter your name" />
        </div>

        <div class="email-input">
          <p>Email</p>
          <input type="text" placeholder="Your email address" />
        </div>

        <div class="pselect">
          <p>Industry</p>
          <select>
            <option value="Manufacturing">Manufacturing</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Construction">Construction</option>
            <option value="Finance">Finance</option>
            <option value="Professional Services">Professional Services</option>
            <option value="Transportation">Transportation</option>
          </select>
        </div>
      </div>

      <div class="btn">
        <button>Request Access</button>
      </div>
    </section>
  </body>
</html>
